<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WrittenFrom</title>
    
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wf_imgContainer">
        <div class="wf_informationContainer">
            <div class="wf_logoContainer"><img src="images/wfLogo.png" id="wf_logo" ></div>
            <div class="wf_tagline"><h1>Travel stories, advice and tips from around the world,</h1><h1>straight into your inbox!</h1></div>
            <div class="wf_signupForm">
                <input type="email" placeholder="Your email">
                <button>SIGN ME UP!</button>
            </div>
            <div class="wf_workWithUs">
                <h2>Want to share your stories?</h2>
                <div class="wf_workWithUsButtons">
                    <div class="wf_buttonOutter">
                        <a href="#">Write For Us</a>
                    </div>
                    <div class="wf_buttonOutter">
                        <a href="#">Our Manifesto</a>
                    </div>
                </div>
            </div>
           <div class="wf_copyright"><p>Copyright 2017 WrittenFrom</p></div>
        </div>  
    </div>
</body>
</html>
